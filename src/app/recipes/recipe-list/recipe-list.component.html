<div class="row">
  <div class="col-xs-12 margin-bottom">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>

  <div class="row">

    <div class="col-xs-12">
      <app-recipe-item
        *ngFor="let recipe of recipes; let i = index"
        [recipeItem]="recipe" [index]="i"></app-recipe-item>
    </div>
  </div>
</div>
