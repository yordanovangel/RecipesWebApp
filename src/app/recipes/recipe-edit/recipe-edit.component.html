<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea type="text" id="desc" class="form-control" rows="6" formControlName="desc"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
               style="margin-top: 10px;"
               *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls;let i = index" [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>

          <div class="col-xs-2">
            <input type="number" class="form-control"  formControlName="amount">
          </div>
          <div class="col-xs-2">
            <button type="button" (click)="onDeleteIngredient(i)"  class="btn btn-danger">X</button>
          </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-8">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">
                Add ingredient
              </button>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
